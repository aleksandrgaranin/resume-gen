{% extends 'pdf_generator/base.html'%}

{% block body %}    
        <div class="container justify-content-center">
                <div class="row m-5">
                    <div class="col-md-10">
                        <h2>CV Database Profile List</h2>
                    </div>
                </div>
            
                    {% for profile in profile_objects%}
                    <div class="row ">
                        
                            <div class="col-md-6">
                                {{profile.name}}
                            </div>
                            <div class="col-md-6">
                                <a href="/{{profile.id}}" class="btn btn-warning">Resume</a>
                            </div>
                          
                    </div>
                    <hr/>
                    {% endfor %}
            </div>
                
        

{% endblock %}

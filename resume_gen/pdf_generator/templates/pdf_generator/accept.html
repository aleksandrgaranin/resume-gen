{% extends 'pdf_generator/base.html'%}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form method="POST" id="submitForm">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">Full name</label>
                  <input type="text" class="form-control" id="name" name="name" required>      
                </div>
            
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>      
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>      
                </div>
            
                <div class="form-group">
                    <label for="summary">About you</label>
                    <textarea type="text" class="form-control" id="summary" name="summary" required></textarea> 
                </div>
            
                <div class="form-group">
                    <label for="degree">Degree level</label>
                    <input type="text" class="form-control" id="degree" name="degree" required>      
                </div>
            
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school" required>      
                </div>
            
                <div class="form-group">
                    <label for="university">University</label>
                    <input type="text" class="form-control" id="university" name="university" required>      
                </div>
                <div class="form-group">
                    <label for="previous_work">Previous work</label>
                    <textarea type="text" class="form-control" id="previous_work" name="previous_work" required></textarea>    
                </div>
            
                <div class="form-group">
                    <label for="scills">Scills</label>
                    <textarea type="text" class="form-control" id="scills" name="scills" required></textarea>    
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
